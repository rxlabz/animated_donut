<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/animated_donut/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="animated donut chart example">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="animated_donut">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>animated_donut</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '1311828742';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<style>
  html{
    background-color: #304349;
  }
</style>
<body>
<div id="loading">
  <style>
      #loading.init_done .loader{
        border: 8px solid;
        border-top: 8px solid #5bb1b1;
        border-right: 8px solid #304349;
        border-bottom: 8px solid #5bb1b1;
        border-left: 8px solid #304349;
      }

      #loading {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border: 4px solid;
        border-top: 4px solid #5bb1b1;
        border-right: 4px solid #304349;
        border-bottom: 4px solid #5bb1b1;
        border-left: 4px solid #304349;
        width: 36px;
        height: 36px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
      }

      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
  </style>
  <div class="loader"></div>
</div>

<script>
  window.addEventListener('load', function(ev) {
    var loading = document.querySelector('#loading');

    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      }
    }).then(function(engineInitializer) {
      loading.classList.add('init_done');
      return engineInitializer.initializeEngine();
    }).then(function(appRunner) {
      loading.remove();
      return appRunner.runApp();
    });
  });
</script>


</body>
</html>
